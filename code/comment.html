<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント掲示板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .comment-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e6ed;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .comments-section {
            margin-top: 40px;
        }

        .comments-header {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .comment {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .comment:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .comment-date {
            color: #888;
            font-size: 0.9rem;
        }

        .comment-text {
            color: #444;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .no-comments {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .comment-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💬 コメント掲示板</h1>
        
        <div class="comment-form">
            <form id="commentForm">
                <div class="form-group">
                    <label for="author">お名前:</label>
                    <input type="text" id="author" name="author" placeholder="あなたのお名前を入力してください" required>
                </div>
                
                <div class="form-group">
                    <label for="comment">コメント:</label>
                    <textarea id="comment" name="comment" placeholder="コメントを入力してください..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">📝 コメントを投稿</button>
            </form>
        </div>

        <div class="comments-section">
            <h2 class="comments-header">💭 みんなのコメント</h2>
            <div id="commentsList">
                <div class="no-comments">
                    まだコメントがありません。<br>
                    最初のコメントを投稿してみましょう！
                </div>
            </div>
        </div>
    </div>

    <script>
        // コメントデータを格納する配列
        let comments = [];

        // DOM要素を取得
        const commentForm = document.getElementById('commentForm');
        const commentsList = document.getElementById('commentsList');

        // フォーム送信イベントリスナー
        commentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const author = document.getElementById('author').value.trim();
            const commentText = document.getElementById('comment').value.trim();
            
            if (author && commentText) {
                addComment(author, commentText);
                commentForm.reset();
            }
        });

        // コメントを追加する関数
        function addComment(author, text) {
            const comment = {
                id: Date.now(),
                author: author,
                text: text,
                date: new Date()
            };
            
            comments.unshift(comment); // 新しいコメントを配列の先頭に追加
            renderComments();
        }

        // コメントを表示する関数
        function renderComments() {
            if (comments.length === 0) {
                commentsList.innerHTML = `
                    <div class="no-comments">
                        まだコメントがありません。<br>
                        最初のコメントを投稿してみましょう！
                    </div>
                `;
                return;
            }

            commentsList.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.author)}</span>
                        <span class="comment-date">${formatDate(comment.date)}</span>
                    </div>
                    <div class="comment-text">${escapeHtml(comment.text)}</div>
                </div>
            `).join('');
        }

        // HTMLエスケープ関数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 日付フォーマット関数
        function formatDate(date) {
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
